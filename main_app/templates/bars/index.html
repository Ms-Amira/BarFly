{% extends 'base.html' %}
{% block content %}

<h1>Bar List</h1>


{% for bar in bars %}
<a href="{% url 'detail' bar.id %}">
	<div class="card center" style="border-radius: 100px;">
		<div class="card-content">
			<span class="card-title">{{ bar.name }}</span>
			<p>Address: {{ bar.address }}</p>
			<p>Theme: {{ bar.theme }}</p>
			<p>Popularity: {{ bar.site_traffic }}</p>
            {% if has_cover %}
                <p>Cover: Yes</p>
            {% else %}
                <p>Cover: No</p>
            {% endif %}
		</div>
	</div>
</a>
{% endfor %}

{% endblock %}
