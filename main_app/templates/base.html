{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BarFly</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body style= "background-image: url(https://slack-imgs.com/?c=1&o1=ro&url=https%3A%2F%2Ftheseaport.nyc%2Fwp-content%2Fuploads%2F2021%2F05%2Fthis-is-not-a-drill%E2%80%A6-garden-bar-season-is-back-in-the-seaport-head-down-to-the-neighborhood-to-gra.jpg); 
background-size: cover;">
	
	<header class="navbar-fixed">
		<nav>
			<div class="nav-wrapper #82b1ff blue accent-1">
				<ul>
					<li><a href="/" class="left brand-logo">&nbsp;&nbsp;BarFly</a></li>
				</ul>
				<ul class="right">
					<li><a href="{% url 'about' %}">About</a></li>
					<li><a href="{% url 'index' %}">View All Bars</a></li>
					{% if user.is_authenticated %}
					  <li><a href="{% url 'bars_create' %}">Add a Bar</a></li>
					  <li><a href="{% url 'beverages_create' %}">Add a Beverage</a></li>
					  <li><a href="{% url 'logout' %}">Log Out</a></li>
					  {% else %}
					<li><a href="{% url 'signup' %}">Sign Up</a></li>
					<li><a href="{% url 'login' %}">Log In</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
	</header>
	<main class="container">
		{% block content %}
		{% endblock %}
	</main>
	<footer class="page-footer" style="bottom: 0; position: fixed; background-color: transparent; z-index: -1;">
		<div class="right">All Rights Reserved, &copy; 2023 BarFly Inc. &nbsp;</div>
	</footer>
</body>

</html>
