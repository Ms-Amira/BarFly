{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form style="border-radius: 15px; padding: 10px; background: linear-gradient(rgb(130,177,255), white);" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
