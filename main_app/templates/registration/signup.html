{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form style="border-radius: 15px; padding: 10px; background: linear-gradient(rgb(130,177,255), white);" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="signup">
</form>

{% endblock content %}
